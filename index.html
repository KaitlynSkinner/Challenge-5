<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="shortcut icon" href="./assets/images/favicon_io/favicon.ico" type="image/x-icon">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Header -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="holiday" class="lead"></p>
    </header>

    <!-- Scheduler -->
    <div id="cal-event" class="container">
      <!-- Timeblocks go here -->

         <!-- 9AM -->
      <div class="row">
        <p class="time-block hour col">9AM</p>
        <textarea id="9" class="col-lg-10 col-md-8 col-sm-8 col-xs-6 textarea description" data-mhour="9" type="text"></textarea>
        <button class="col saveBtn" type="submit"><i class="fa fa-save"></i></button>
      </div>

        <!-- 10AM -->
      <div class="row">
        <p class="time-block hour col">10AM</p>
        <textarea id="10" class="col-lg-10 col-md-8 col-sm-8 col-xs-6 textarea description" data-mhour="10" name="text"></textarea>
        <button class="col saveBtn" type="submit"><i class="fa fa-save"></i></button>
      </div>

        <!-- 11AM -->
      <div class="row">
        <p class="time-block hour col">11AM</p>
        <textarea id="11" class="col-lg-10 col-md-8 col-sm-8 col-xs-6 textarea description" data-mhour="11" name="text"></textarea>
        <button class="col saveBtn" type="submit"><i class="fa fa-save"></i></button>
      </div>

        <!-- 12PM -->
      <div class="row">
        <p class="time-block hour col">12PM</p>
        <textarea id="12" class="col-lg-10 col-md-8 col-sm-8 col-xs-6 textarea description" data-mhour="12" name="text"></textarea>
        <button class="col saveBtn" type="submit"><i class="fa fa-save"></i></button>
      </div>

        <!-- 1PM -->
      <div class="row">
        <p class="time-block hour col">1PM</p>
        <textarea id="13" class="col-lg-10 col-md-8 col-sm-8 col-xs-6 textarea description" data-mhour="13" name="text"></textarea>
        <button class="col saveBtn" type="submit"><i class="fa fa-save"></i></button>
      </div>

        <!-- 2PM -->
      <div class="row">
        <p class="time-block hour col">2PM</p>
        <textarea id="14" class="col-lg-10 col-md-8 col-sm-8 col-xs-6 textarea description" data-mhour="14" name="text"></textarea>
        <button class="col saveBtn" type="submit"><i class="fa fa-save"></i></button>
      </div>

        <!-- 3PM -->
      <div class="row">
        <p class="time-block hour col">3PM</p>
        <textarea id="15" class="col-lg-10 col-md-8 col-sm-8 col-xs-6 textarea description" data-mhour="15" name="text"></textarea>
        <button class="col saveBtn" type="submit"><i class="fa fa-save"></i></button>
      </div>

        <!-- 4PM -->
      <div class="row">
        <p class="time-block hour col">4PM</p>
        <textarea id="16" class="col-lg-10 col-md-8 col-sm-8 col-xs-6 textarea description" data-mhour="16" name="text"></textarea>
        <button class="col saveBtn" type="submit"><i class="fa fa-save"></i></button>
      </div>

        <!-- 5PM -->
      <div class="row">
        <p class="time-block hour col">5PM</p>
        <textarea id="17" class="col-lg-10 col-md-8 col-sm-8 col-xs-6 textarea description" data-mhour="17" name="text"></textarea>
        <button class="col saveBtn" type="submit"><i class="fa fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
